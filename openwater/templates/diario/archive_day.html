{% extends "diario/entry_archive.html" %}

{% block title %}Archive | {{ day }}{% endblock  %}

{% block header %}<h1>Archive</h1><h2>{{ day }}</h2>{% endblock %}

{% block content %}
<div class="span12">
  {% for entry in entry_list %}
    {% include "diario/full_entry.html" %}
  {% empty %}
    <p><em>No entries.</em></p>
  {% endfor %}
</div>
{% endblock %}
