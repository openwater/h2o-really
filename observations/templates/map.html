{% extends "base.html" %}
{% block title %}Map{% endblock %}

{% block extra_head %}
<style type="text/css">
  html { height: 100%; }
  body { height: 100%; }
  #map-canvas { height: 800px; width: 900px; }
</style>
<link rel="stylesheet" href="{{ STATIC_URL }}leaflet-0.6.4/leaflet.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}leaflet-0.6.4/plugins/MarkerCluster.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}leaflet-0.6.4/plugins/MarkerCluster.Default.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet-0.6.4/leaflet.ie.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet-0.6.4/plugins/MarkerCluster.Default.ie.css" />
<![endif]-->
<link rel="stylesheet" href="{{ STATIC_URL }}observations/css/map.css" />

<script type="text/javascript" src="{{ STATIC_URL }}leaflet-0.6.4/leaflet.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}leaflet-0.6.4/plugins/leaflet.markercluster.js"></script>
{{ filter.form.media }}
</script>
{% endblock %}
{% block header %}
    <h1>Map</h1>
    <h2></h2>
{% endblock %}
{% block content %}
    <div class="span12">
        <div id="map-canvas"></div>
        <form id="map-filter">
            <p>
                <label for="page_size">Max results:</label>
                <input type="text" id="id_page_size" name="page_size" value="5000" />
            </p>
            {{ filter.form.as_p }}
            <input type="submit" />
        </form>
        <span id="meta"></span>
    </div>
{% endblock %}
{% block js %}
<script type="text/javascript">
    var API_ROOT = '{% url "observations_api_measurements" %}';

    $(document).ready(function() {
        var map = L.map('map-canvas').setView([55, -4], 6);
        var markers = new L.MarkerClusterGroup({
            disableClusteringAtZoom: 12
        });

        L.tileLayer(
            'http://{s}.tile.cloudmade.com/{{ API_KEY }}/997/256/{z}/{x}/{y}.png',
            {
                attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
                maxZoom: 18
            }
        ).addTo(map);

        var updateMap = function() {
            $('#meta').html('Loading...');
            markers.clearLayers();
            $.getJSON(API_ROOT + '?' + $('#map-filter').serialize(), function(data) {
                var geoJsonLayer = L.geoJson(data.results);
                markers.addLayer(geoJsonLayer);
                map.addLayer(markers);

                var msg = data.count + ' observations';
                var observed = $('#id_observed').val();
                var from = $('#id_from_date').val();
                var to = $('#id_to_date').val();
                var limit = $('#id_page_size').val();

                if (observed) {
                    msg += ' of ' + observed;
                }

                if (from && to) {
                    if (from === to) {
                        msg += ' on ' + from;
                    } else {
                        msg += ' between ' + from + ' and ' + to;
                    }
                } else if (from) {
                    msg += ' since ' + from;
                } else if (to) {
                    msg += ' up to ' + to;
                }

                if (limit < data.count) {
                    msg += ' (showing the most recent ' + data.results.length + ')';
                }

                $('#meta').html(msg + '.');
            });
        };

        $('#map-filter').submit(function(e) {
            e.preventDefault();
            updateMap();
        });

        updateMap();
    });
</script>
{% endblock %}
